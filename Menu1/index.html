    <!-- Ana İçerik -->
    <main>

        <style>
            :root {
                --arkaplan: #121212;
                --kart-arkaplan: #1e1e1e;
                --beyaz: #ffffff;
                --acik-gri: #e0e0e0;
                --altin: hsl(38, 61%, 73%);
                --altin-koyu: hsl(38, 50%, 60%);
                --kirmizi: #ff5252;
                --yesil: #4caf50;
                --kenar-radius: 12px;
                --golge: 0 4px 12px rgba(0, 0, 0, 0.25);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--arkaplan);
                color: var(--acik-gri);
                line-height: 1.6;
                padding-top: 120px;
                /* Header yüksekliği için */
            }

            .container {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            .rezervasyon-karti {
                background-color: var(--kart-arkaplan);
                padding: 2rem;
                border-radius: var(--kenar-radius);
                box-shadow: var(--golge);
                border: 1px solid rgba(255, 255, 255, 0.05);
                margin-bottom: 2rem;
            }

            h1 {
                text-align: center;
                color: var(--altin);
                margin-bottom: 2rem;
                font-weight: 500;
                font-size: 2.2rem;
            }

            h2 {
                color: var(--altin);
                margin: 5rem 0 1.5rem;
                font-weight: 500;
                font-size: 2.2rem;
                text-align: center;
            }

            .form-grubu {
                margin-bottom: 1.8rem;
            }

            label {
                display: block;
                margin-bottom: 0.8rem;
                color: var(--altin);
                font-weight: 500;
                font-size: 1.5rem;
            }

            input {
                width: 100%;
                padding: 1rem;
                font-size: 1.5rem;
                background-color: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: var(--kenar-radius);
                color: var(--beyaz);
                transition: all 0.3s ease;
            }

            input:focus {
                outline: none;
                border-color: var(--altin);
                box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.2);
            }

            button {
                width: 100%;
                padding: 1rem;
                font-size: 1.5rem;
                background-color: var(--altin);
                color: var(--arkaplan);
                border: none;
                border-radius: var(--kenar-radius);
                cursor: pointer;
                font-weight: 500;
                transition: all 0.3s ease;
                margin-top: 2rem;
            }

            button:hover {
                background-color: var(--altin-koyu);
                transform: translateY(-2px);
            }

            #rezervasyonlar {
                margin-top: 2rem;
            }

            .rezervasyon-item {
                background-color: var(--kart-arkaplan);
                padding: 1.2rem;
                margin-bottom: 1rem;
                border-radius: var(--kenar-radius);
                border-left: 4px solid var(--altin);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .rezervasyon-item button {
                width: auto;
                padding: 0.6rem 1rem;
                background-color: var(--kirmizi);
                color: var(--beyaz);
                margin-left: 1rem;
                font-size: 0.9rem;
            }

            @media (max-width: 768px) {
                body {
                    padding-top: 100px;
                }

                .container {
                    padding: 15px;
                }

                .rezervasyon-karti {
                    padding: 1.5rem;
                }

                h1 {
                    font-size: 1.8rem;
                }

                h2 {
                    font-size: 1.5rem;
                }
            }
        </style>
        <div class="container">
            <h1>Restoran Rezervasyonu</h1>
            <form id="reservationForm">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name" name="name" required>

                <label for="people_count">Kişi Sayısı:</label>
                <input type="number" id="people_count" name="people_count" required>

                <label for="date">Tarih:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Saat:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Rezervasyon Yap</button>
            </form>

            <h2>Rezervasyonlarınızı Görüntüleyin ve İptal Edin</h2>
            <form id="searchForm">
                <label for="searchName">Ad Soyad:</label>
                <input type="text" id="searchName" name="searchName" required>
                <button type="submit">Rezervasyonları Göster</button>
            </form>

            <div id="reservationsList"></div>
            <div id="message"></div>
        </div>

    </main>
